<html>

<head>
    <title id="title"></title>
    <link rel="stylesheet" href="../css/products.css">
</head>

<body class="body">
    <!-- Nav Bar -->
    <header id="header">
        <div id="container">
            <a href="/" id="logo">2ndHB</a>
            <span id="span">|</span>
            <a href="/cart" id="myCart" class="nav">My Cart</a>
            <a href="/contact" id="contact" class="nav">Contact Us</a>
            <a href="/login" id="log-in" class="nav">Log In</a>
            <a href="/signup" id="sign-up" class="nav">Sign Up</a>
        </div>
        <form action="/search" method="get">
            <div id="container2">
                <input name="product" id="inp" type="text" placeholder="Search 2ndHB's Products" onkeydown="" />

                <button id="but" type="submit">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
        </form>
    </header>

    <br />
    <hr class="hori-rule" />


    <!-- Product Heading -->
    <div id="product-heading"></div>

    <hr id="horizontal-rule1">

    <!-- Product Details -->
    <div id="product-container">

        <div id="image"></div>

        <div id="text">

            <div id="status"></div>
            <div id="price-value"></div>


            <div id="rating">
                <span onclick="starFunction(1)" class="blackStar">★</span>
                <span onclick="starFunction(2)" class="blackStar">★</span>
                <span onclick="starFunction(3)" class="blackStar">★</span>
                <span onclick="starFunction(4)" class="blackStar">★</span>
                <span onclick="starFunction(5)" class="blackStar">★</span>
            </div>

            <form id="form1">


                <div id="color"><span id="color-span">Color:</span>
                    <div id="color-value">
                        <button id="btn1" class="btn-color" type="button"></button>
                        <button id="btn2" class="btn-color" type="button"></button>
                        <button id="btn3" class="btn-color" type="button"></button>
                    </div>
                </div>
                <input type="text" id="color-input" name="color" required onkeydown="return false;">

                <div id="quantity">Quantity</div>
                <div id="quantity-value">
                    <button id="quantity-minus" type="button"></button>
                    <input id="quantity-input" value="0" type="number" name="quantity" required></input>
                    <button id="quantity-plus" type="button"></button>
                </div>


                <div id="delivery">Delivery</div>
                <div id="delivery-value">

                    <input placeholder="Street Address" type="text" onkeydown="return event.key != 'Enter';"
                        id="delivery-input" name="address" required>
                    <br>
                    <select id="delivery-select" name="state" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                </div>

                <button id="addToCart" type="submit" value="add_to_cart">Add to Cart</button>

                <br>
                <button id="wishlist" type="submit" value="add_to_wishlist">Add to Wish List</button>
            </form>

        </div>
    </div>

    <hr id="horizontal-rule2">

    <!-- JavaScript -->
    <script src="../js/productFunction.js" type="text/javascript"></script>
    <script src="../js/ratingFunction.js" type="text/javascript"></script>
    <script src="../js/colorFunction.js" type="text/javascript"></script>
    <script src="../js/quantityFunction.js" type="text/javascript"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
